<!DOCTYPE html>

<html>
  <head>

    <title>Rock,Paper,Scissors Game</title>
    <link rel="stylesheet" href="objects.css">

  </head>

  <body>

    <h1> Rock Paper Scissors</h1>
    <button
    onclick="
    result('rock');
    "
    class="move">
    <img src="objects/rock-emoji.png" class="move-icon">
    </button>
    <button
    onclick="
    result('paper');
    "
    class="move"
  >
      <img src="objects/paper-emoji.png" class="move-icon">
    </button>

    <button
    onclick="
    result('scissors'); 
    "
    class="move"
    >
    <img src="objects/scissors-emoji.png" class="move-icon">
  </button>
      
    <p class="js-result result"></p>
    <p class="js-items"></p>
    <p class="js-score score"></p>

    <button
    onclick="
    resetScore();
    "
    class="reset-button"
    >
      Reset score
    </button>
      <script src="rock-paper-scissors.js"></script>
  </body>
</html>
